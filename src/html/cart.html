<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <header id="header-container"></header>
    <section id="cut"></section>


    <main>
        <nav>
            <div class="nav">
                <h1>我的购物车</h1>
            </div>
        </nav>
        
        <ul class="cart-container" id="cart-container">
            
               
        </ul>
        <script type="text/html" id="template-1">
            <p class="nav2">
                <label for=""><input type="checkbox" checked="checked" id="allchecked"><span class="all">全选</span></label>
                <span class="already">已选择的商品</span>
                <i>数量</i>
                <i>原价</i>
                <i>优惠</i>
                <i>总计</i>
                <em>操作</em>
           </p>
            {{each cart item}}
            <li>
                <label for=""> <input type="checkbox" checked="chkecked">选择</label>
                <div class="case">
                    <img src="{{item.image}}" alt="">
                    <div class="intro">
                        <p class="title">{{item.title}}</p>
                        <p class="style">红色/M</p>
                        <a href="">编辑</a>
                    </div>    
                </div>
                <div class="num">
                    <a  class="add"> + </a>
                    <input class="incon" type="text" value="1">
                    <a  class="deline"> - </a>
                </div>
                <div class="price">￥{{item.price1}}.00</div>
                <div class="off">￥0.00</div>
                <div class="sum">￥495.00</div>
                <div class="object">
                    <a href=" ">移入收藏夹</a>
                    <i>|</i>
                    <a  class="delete">移除</a>
                </div>
                </li>
            {{/each list item}}
        </script>
        <section>
            <div>
                <em>总金额:</em>
                <i id="lasttotal">￥495.00</i>
            </div>
            <div>
                <span class=continue><a href="/">继续购物</a></span>
                <a href="" class="pay">下单结算></a>
            </div>
        </section>
    </main>



    <footer id="footer-container"></footer>
    <script src="/lib/require.js"  data-main="/js/cart.js"></script>

</body>
</html>
